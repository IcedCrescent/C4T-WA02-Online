<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <button onclick="show('simple')">Simple Dialog</button>
    <button onclick="show('backdrop-dialog')">Dialog with Backgdrop</button>
    <button onclick="show('animation-dialog')">Dialog with Animation</button>
    <button onclick="show('background-color-dialog')">Dialog with Background color</button>

    <dialog id="simple">
        <p>This is a simple dialog</p>
        <form method="dialog">
            <button>Close</button>
        </form>
    </dialog>

    <dialog class="backdrop" id="backdrop-dialog">
        <p>This is a dialog with the Backdrop style</p>
        <form method="dialog">
            <img src="https://images.unsplash.com/photo-1601758065893-25c11bfa69b5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=679&q=80"
                alt="">
            <br>
            <button>Close</button>
        </form>
    </dialog>
    <dialog class="animate" id="animation-dialog">
        <p>Animated Dialog</p>
        <form method="dialog">
            <img src="https://images.unsplash.com/photo-1601758065893-25c11bfa69b5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=679&q=80"
                alt="">
            <br>
            <button>Close</button>
        </form>
    </dialog>
    <dialog id="background-color-dialog" class="background animate">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeDialog('background-color-dialog')">&times;</span>
                <h2>This is a header</h2>
            </div>
            <div class="modal-body">
                <form method="dialog">
                    <img src="https://images.unsplash.com/photo-1601758065893-25c11bfa69b5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=679&q=80"
                        alt="">
                    <br>
                    <button>Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="modal.js"></script>
</body>

</html>
